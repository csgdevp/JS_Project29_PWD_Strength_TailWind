<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Strength Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" integrity="sha512-wl80ucxCRpLkfaCnbM88y4AxnutbGk327762eM9E/rRTvY/ZGAHWMZrYUq66VQBYMIYDFpDdJAOGSLyIPHZ2IQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="background" id="background"></div>
     <div class="bg-white rounded p-10 text-center shadow-md">
         <h1 class="text-3xl">Image Password Strength</h1>
         <p class="text-sm text-gray-700">Change the password to see the effect</p>
         <div class="my-4 text-left">
             <label for="email" class="text-gray-900">Email:</label>
             <input type="text" id="email" class="border block w-full p-2 mt-2 rounded" placeholder="Enter email"/>
         </div>
         <div class="my-4 text-left">
             <label for="email" class="text-gray-900">Password:</label>
             <input type="password" id="password" class="border block w-full p-2 mt-2 rounded" placeholder="Enter Password"/>
         </div>
         <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
     </div>
    <script src="app.js"></script>
</body>
</html>
